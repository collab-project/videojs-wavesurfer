<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Plugin Example - Wavesurfer Plugin for Video.js</title>

  <link href="../node_modules/video.js/dist/video-js.min.css" rel="stylesheet">
  <link href="../dist/css/videojs.wavesurfer.css" rel="stylesheet">

  <script src="../node_modules/video.js/dist/video.min.js"></script>
  <script src="../node_modules/wavesurfer.js/dist/wavesurfer.min.js"></script>
  <script src="../node_modules/wavesurfer.js/dist/plugin/wavesurfer.cursor.min.js"></script>

  <script src="../dist/videojs.wavesurfer.js"></script>

  <script src="safari-workaround.js"></script>

  <style>
  /* change player background color */
  #myAudio {
      background-color: #FFEEFF;
  }
  </style>

</head>
<body>

<audio id="myAudio" class="video-js vjs-default-skin"></audio>

<script>
var player;
var options = {
    controls: true,
    autoplay: false,
    fluid: false,
    loop: false,
    width: 600,
    height: 300,
    plugins: {
        wavesurfer: {
            src: 'media/hal.wav',
            msDisplayMax: 10,
            debug: true,
            waveColor: 'grey',
            progressColor: 'black',
            cursorColor: 'black',
            hideScrollbar: true,
            plugins: [
                WaveSurfer.cursor.create({
                    hideOnBlur: true
                })
            ]
        }
    }
};

if (isSafari) {
    // add start button for safari
    addStartButton();
} else {
    // other browsers
    createPlayer();
}

function createPlayer(event) {
    if (isSafari) {
        if (event) {
            // hide button on safari
            event.target.style.display = 'none';
        }
        updateContext(options);
    }

    // create player
    player = videojs('myAudio', options, function() {
        // print version information at startup
        var msg = 'Using video.js '+ videojs.VERSION +
            ' with videojs-wavesurfer ' +
            videojs.getPluginVersion('wavesurfer') +
            ' and wavesurfer.js ' + WaveSurfer.VERSION;
        videojs.log(msg);
    });

    // error handling
    player.on('error', function(error) {
        console.warn('ERROR:', error);
    });
}
</script>

</body>
</html>
