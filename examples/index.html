<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Wavesurfer Plugin for Video.js Example</title>

  <link href="//vjs.zencdn.net/7.3.0/video-js.min.css" rel="stylesheet">
  <link href="../dist/css/videojs.wavesurfer.min.css" rel="stylesheet">

  <script src="//vjs.zencdn.net/7.3.0/video.min.js"></script>
  <script src="//unpkg.com/wavesurfer.js"></script>

  <script src="../dist/videojs.wavesurfer.min.js"></script>

  <script src="safari-workaround.js"></script>

  <style>
  /* change player background color */
  #myAudio {
      background-color: #FFEEFF;
  }
  </style>

</head>
<body>

<audio id="myAudio" class="video-js vjs-default-skin"></audio>

<script>
var player;
// use mp3 for IE11 support
var src = 'media/hal.mp3';
if (!document.getElementById('myAudio').canPlayType('audio/mpeg;')) {
    // fallback with wav
    src = 'media/hal.wav';
}
var options = {
    controls: true,
    autoplay: true,
    loop: false,
    fluid: false,
    width: 600,
    height: 300,
    plugins: {
        wavesurfer: {
            src: src,
            msDisplayMax: 10,
            debug: true,
            waveColor: 'grey',
            progressColor: 'black',
            cursorColor: 'black',
            hideScrollbar: true
        }
    }
};

if (isSafari) {
    // add start button for safari
    addStartButton();
} else {
    // other browsers
    createPlayer();
}

function createPlayer(event) {
    if (isSafari) {
        if (event) {
            // hide button on safari
            event.target.style.display = 'none';
        }
        updateContext(options);
    }

    // create player
    player = videojs('myAudio', options, function() {
        // print version information at startup
        var msg = 'Using video.js ' + videojs.VERSION +
            ' with videojs-wavesurfer ' +
            videojs.getPluginVersion('wavesurfer') +
            ' and wavesurfer.js ' + WaveSurfer.VERSION;
        videojs.log(msg);
    });

    player.on('waveReady', function(event) {
        console.log('waveform: ready!');
    });

    player.on('playbackFinish', function(event) {
        console.log('playback finished.');
    });

    // error handling
    player.on('error', function(error) {
        console.warn('ERROR:', error);
    });
}
</script>

</body>
</html>
