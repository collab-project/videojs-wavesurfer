<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Wavesurfer Plugin for Video.js Example</title>

  <link href="../bower_components/video.js/dist/video-js.min.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">

  <script src="../bower_components/video.js/dist/video.min.js"></script>
  <script src="../bower_components/wavesurfer.js/dist/wavesurfer.min.js"></script>
  <script src="../videojs.wavesurfer.js"></script>

  <style>
  /* change player background color */
  #myAudio {
      background-color: #FFEEFF;
  }
  </style>

</head>
<body>

<audio id="myAudio" class="video-js vjs-default-skin"></audio>

<script>
var player = videojs("myAudio",
{
    controls: true,
    autoplay: true,
    loop: false,
    width: 600,
    height: 300,
    plugins: {
        wavesurfer: {
            src: "media/heres_johnny.wav",
            debug: true,
            waveColor: "grey",
            progressColor: "black",
            cursorColor: "black",
            hideScrollbar: true
        }
    }
});

// error handling
player.on('error', function(error)
{
    console.warn(error);
});
</script>

</body>
</html>
