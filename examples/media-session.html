<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Wavesurfer Media Session Plugin for Video.js Example</title>

  <link href="//vjs.zencdn.net/7.2.0/video-js.min.css" rel="stylesheet">
  <link href="../dist/css/videojs.wavesurfer.min.css" rel="stylesheet">

  <script src="//vjs.zencdn.net/7.2.0/video.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/wavesurfer.js/2.0.6/wavesurfer.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/wavesurfer.js/2.0.6/plugin/wavesurfer.mediasession.min.js"></script>

  <script src="../test/videojs.wavesurfer.js"></script>

  <style>
  /* change player background color */
  #myAudio {
      background-color: #FFEEFF;
  }
  </style>

</head>
<body>

<audio id="myAudio" class="video-js vjs-default-skin"></audio>

<script>
var player = videojs('myAudio', {
    controls: true,
    autoplay: false,
    width: 600,
    height: 300,
    plugins: {
        wavesurfer: {
            src: 'media/hal.wav',
            msDisplayMax: 10,
            debug: true,
            waveColor: 'grey',
            progressColor: 'black',
            cursorColor: 'black',
            hideScrollbar: true,
            metadata: {
                title: 'HAL 9000',
                artist: 'Douglas Rain',
                album: '2001: A Space Odyssey',
                artwork: [
                    {src: 'img/hal-9000-96x96.png',   sizes: '96x96',   type: 'image/png'},
                    {src: 'img/hal-9000-128x128.png', sizes: '128x128', type: 'image/png'},
                    {src: 'img/hal-9000-192x192.png', sizes: '192x192', type: 'image/png'},
                    {src: 'img/hal-9000-256x256.png', sizes: '256x256', type: 'image/png'},
                    {src: 'img/hal-9000-384x384.png', sizes: '384x384', type: 'image/png'},
                    {src: 'img/hal-9000-512x512.png', sizes: '512x512', type: 'image/png'}
                ]
            }
        }
    }
}, function(){
    // print version information at startup
    var msg = 'Using video.js ' + videojs.VERSION +
        ' with videojs-wavesurfer ' + videojs.getPluginVersion('wavesurfer');
    videojs.log(msg);
});

player.on('waveReady', function(event) {
    console.log('waveform: ready!');
});

player.on('playbackFinish', function(event) {
    console.log('playback finished.');
});

// error handling
player.on('error', function(error) {
    console.warn('ERROR:', error);
});
</script>

</body>
</html>
