<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Wavesurfer Media Session Plugin for Video.js Example</title>

  <link href="//vjs.zencdn.net/6.6.3/video-js.min.css" rel="stylesheet">
  <link href="../dist/css/videojs.wavesurfer.min.css" rel="stylesheet">

  <script>
  // disable analytics tracking (note: used in vjs.zencdn.net CDN-hosted version
  // of video.js only, see https://github.com/videojs/video.js#quick-start)
  window.HELP_IMPROVE_VIDEOJS = false;
  </script>

  <script src="//vjs.zencdn.net/6.6.3/video.min.js"></script>
  <script src="../dist/wavesurfer.min.js"></script>
  <script src="../test/wavesurfer.mediasession.js"></script>
  <script src="../test/videojs.wavesurfer.js"></script>

  <style>
  /* change player background color */
  #myAudio {
      background-color: #FFEEFF;
  }
  </style>

</head>
<body>

<audio id="myAudio" class="video-js vjs-default-skin"></audio>

<script>
var player = videojs('myAudio', {
    controls: true,
    autoplay: false,
    width: 600,
    height: 300,
    plugins: {
        wavesurfer: {
            src: 'media/hal.wav',
            msDisplayMax: 10,
            debug: true,
            waveColor: 'grey',
            progressColor: 'black',
            cursorColor: 'black',
            hideScrollbar: true,
            metadata: {
                title: 'HAL 9000',
                artist: 'Douglas Rain',
                album: '2001: A Space Odyssey',
                artwork: [
                    {src: 'img/hal-9000-96x96.png',   sizes: '96x96',   type: 'image/png'},
                    {src: 'img/hal-9000-128x128.png', sizes: '128x128', type: 'image/png'},
                    {src: 'img/hal-9000-192x192.png', sizes: '192x192', type: 'image/png'},
                    {src: 'img/hal-9000-256x256.png', sizes: '256x256', type: 'image/png'},
                    {src: 'img/hal-9000-384x384.png', sizes: '384x384', type: 'image/png'},
                    {src: 'img/hal-9000-512x512.png', sizes: '512x512', type: 'image/png'}
                ]
            }
        }
    }
}, function(){
    // print version information at startup
    videojs.log('Using video.js', videojs.VERSION,
        'with videojs-wavesurfer', videojs.getPluginVersion('wavesurfer'));
});

// error handling
player.on('error', function(error) {
    console.warn(error);
});
</script>

</body>
</html>
