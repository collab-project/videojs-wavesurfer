<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Wavesurfer Plugin Video Example</title>

  <link href="//vjs.zencdn.net/5.9.2/video-js.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">

  <script src="//vjs.zencdn.net/5.9.2/video.min.js"></script>
  <script src="../bower_components/wavesurfer.js/dist/wavesurfer.min.js"></script>
  <script src="../videojs.wavesurfer.js"></script>

  <style>
  /* change player background color */
  #myVideo {
      background-color: #6699FF;
  }
  </style>
</head>
<body>

<video id="myVideo" class="video-js vjs-default-skin"></video>

<script>
var player = videojs("myVideo",
{
    controls: true,
    autoplay: true,
    loop: false,
    width: 600,
    height: 300,
    plugins: {
        wavesurfer: {
            src: "media/example.mp4",
            msDisplayMax: 10,
            waveColor: "#336699",
            progressColor: "black",
            cursorColor: "black",
            hideScrollbar: true
        }
    }
});

// error handling
player.on('error', function(error)
{
    console.warn(error);
});
</script>

</body>
</html>
