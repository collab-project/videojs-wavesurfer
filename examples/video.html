<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Video Example - Wavesurfer Plugin Video</title>

  <link href="../node_modules/video.js/dist/video-js.min.css" rel="stylesheet">
  <link href="../dist/css/videojs.wavesurfer.css" rel="stylesheet">

  <script src="../node_modules/video.js/dist/video.min.js"></script>
  <script src="../node_modules/wavesurfer.js/dist/wavesurfer.min.js"></script>

  <script src="../dist/videojs.wavesurfer.js"></script>

  <style>
  /* change player background color */
  #myVideo {
      background-color: #000;
  }

  #waveform {
      margin-top: 10px;
      border-color: #333838;
      border-width: 2px;
      border-style: solid;
      background-color: #daf1f2;
  }
  </style>
</head>
<body>

<video id="myVideo" playsinline class="video-js vjs-default-skin"></video>

<div id="waveform"></div>

<script>
/* eslint-disable */
var options = {
    controls: true,
    autoplay: false,
    loop: false,
    muted: false,
    fluid: false,
    width: 600,
    height: 300,
    inactivityTimeout: 0,
    bigPlayButton: false,
    plugins: {
        wavesurfer: {
            backend: 'MediaElement',
            msDisplayMax: 10,
            debug: true,
            waveColor: '#336699',
            progressColor: 'black',
            cursorColor: 'black',
            hideScrollbar: true,
            // put waveform in separate container
            container: '#waveform'
        }
    }
};

// create player
var player = videojs('myVideo', options, function() {
    // print version information at startup
    var msg = 'Using video.js '+ videojs.VERSION +
        ' with videojs-wavesurfer ' +
        videojs.getPluginVersion('wavesurfer') +
        ' and wavesurfer.js ' + WaveSurfer.VERSION;
    videojs.log(msg);

    // load file
    player.src({src: 'media/example.mp4', type: 'video/mp4'});
});

player.on('waveReady', function(event) {
    console.log('waveform: ready!');
});

player.on('playbackFinish', function(event) {
    console.log('playback finished.');
});

// error handling
player.on('error', function(element, error) {
    console.warn('ERROR:', error);
});
</script>

</body>
</html>
