<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Wavesurfer Microphone Plugin for Video.js Example</title>

  <link href="//vjs.zencdn.net/6.7.3/video-js.min.css" rel="stylesheet">
  <link href="../dist/css/videojs.wavesurfer.min.css" rel="stylesheet">

  <script>
  // disable analytics tracking (note: used in vjs.zencdn.net CDN-hosted version
  // of video.js only, see https://github.com/videojs/video.js#quick-start)
  window.HELP_IMPROVE_VIDEOJS = false;
  </script>

  <script src="//vjs.zencdn.net/6.7.3/video.min.js"></script>
  <script src="//webrtc.github.io/adapter/adapter-latest.js"></script>
  <script src="../dist/wavesurfer.min.js"></script>
  <script src="../dist/wavesurfer.microphone.min.js"></script>
  <script src="../dist/videojs.wavesurfer.min.js"></script>

  <style>
  /* change player background color */
  #myLiveAudio {
      background-color: #ADD3FF;
  }
  </style>
</head>
<body>

<audio id="myLiveAudio" class="video-js vjs-default-skin"></audio>

<script>
var player = videojs("myLiveAudio", {
    controls: true,
    width: 600,
    height: 300,
    controlBar: {
        currentTimeDisplay: false,
        timeDivider: false,
        durationDisplay: false,
        remainingTimeDisplay: false,
        volumePanel: false
    },
    plugins: {
        wavesurfer: {
            src: "live",
            waveColor: "black",
            debug: true,
            cursorWidth: 0,
            interact: false,
            hideScrollbar: true
        }
    }
}, function(){
    // print version information at startup
    videojs.log('Using video.js', videojs.VERSION,
        'with videojs-wavesurfer', videojs.getPluginVersion('wavesurfer'));
});

// error handling
player.on('error', function(error) {
    console.warn(error);
});

</script>

</body>
</html>
