<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Wavesurfer Plugin for Video.js Example</title>

    <link href="../node_modules/video.js/dist/video-js.min.css" rel="stylesheet">
    <link href="../dist/css/videojs.wavesurfer.css" rel="stylesheet">

    <script src="../node_modules/video.js/dist/video.min.js"></script>
    <script src="../node_modules/wavesurfer.js/dist/wavesurfer.min.js"></script>

    <script src="../dist/videojs.wavesurfer.js"></script>

    <style>
        /* change player background color */
        #myAudio {
            background-color: #FFEEFF;
        }
    </style>

</head>
<body>

<audio id="myAudio" class="video-js vjs-default-skin">
    <track kind="captions" src="sample.vtt" srclang="en-US"/>
</audio>

<script>
    var player = videojs(document.querySelector('audio'), {
        controls: true,
        autoplay: true,
        fluid: false,
        loop: false,
        width: 600,
        height: 300,
        plugins: {
            wavesurfer: {
                src: 'media/hal.wav',
                msDisplayMax: 10,
                debug: true,
                waveColor: 'grey',
                progressColor: 'black',
                cursorColor: 'black',
                hideScrollbar: true
            }
        }
    });

    // error handling
    player.on('error', function(error) {
        console.warn('ERROR:', error);
    });
</script>

</body>
</html>
